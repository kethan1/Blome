<!DOCTYPE html>
<html>
<head>
    <title>Login to Blome</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="icon" type="image/png" href="/static/images/favicon.png" />
</head>
<body>
    {% with messages = get_flashed_messages() %} 
        {% if messages %} 
            {% for message in messages %}
                <script>
                    M.toast({
                        html: '<span>{{ message }}</span><button class="btn-flat toast-action" style="color: white;" onclick="M.Toast.dismissAll();">X</button>',
                        classes: 'rounded'
                    })
                </script>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/game" method="POST">
        <div class="container input-field">
            <input id="username" name="username" type="text" class="validate">
            <label for="username">Username</label>
            <button type="submit" class="waves-effect waves-light btn">Join</button>
        </div>
    </form>
</body>
</html>
